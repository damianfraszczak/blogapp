{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ view.object|default:'Add' }} Post{% endblock %}
{% block content %}
<h2>{{ view.object|default:'Add' }} Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy}}
    <button type="submit">Save</button>
</form>
{% endblock %}
